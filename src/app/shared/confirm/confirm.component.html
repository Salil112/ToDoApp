<div fxLayout="column" fxLayoutGap="15px">
    <h3 mat-dialog-title>{{ data.header }}</h3>
    <div mat-dialog-content>{{ data.message }}</div>
    <div fxLayout="row" fxLayoutAlign="center center" class="confirmButton">
        <button mat-button mat-dialog-close class="button" (click)="cancel()">Cancel</button>
        <button mat-button mat-dialog-close class="button" [disabled]="disableOk" cdkFocusInitial (click)="clickOk()" style="margin-left: 12px;">Ok</button>
    </div>
</div>
